<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-control,.form-select{
            width: 400px;
            margin-left: 30px;
        }
        .form-label{
            margin-left: 30px;
        }
        .container{
            margin-top: 10px;
            background-color: white;
            border-radius: 30px;
            height: 700px;
            width: 1000px;
            padding-top: 30px;
        }
        body{
            background-image: linear-gradient(to right, purple, pink, purple);
        }
        img{
        height: 70px;
        width: 70px;
        margin-left: 450px;
       
    }
    </style>    
</head>
<body>
    <div class="container">
    <img src="b1.jpg" alt="" class="rounded-circle">
<br>
<h6 style="text-align: center;">Please fill the following form with your personal information</h6>
<br>
        <div class="row">
            <div class="col-md-6">
     <div class="mb-3">
                <label for="username" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your full name">
            </div>
           
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
           </div>
           <div class="mb-3">
            <label for="gender"class="form-label">Gender</label>
            <select class="form-select" id="gender">
                <option selected>Choose...</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" placeholder="Enter your date of birth">
           </div>
           <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
           </div>
        </div>
        <div class="col-md-6">
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Door No, Street">
            <br>
            <input type="text" class="form-control" id="address" placeholder="City">
            <br>
            <input type="text" class="form-control" id="address" placeholder="Pincode">
            <br>
            <input type="text" class="form-control" id="address" placeholder="State">
            
        </div>
        
           <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" placeholder="Confirm your password">
            </div>
            <br>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 450px; width: 100px;"><a href="login.html" style="text-decoration: none; color: white;">Signup</a></button>
            <br><br>
           <div style="margin-left: 350px;">Already have an account? <a href="login.html" style="text-decoration: none;">Login here</a></div>
       
        </div>
        </div>
        
</body>
</html>
